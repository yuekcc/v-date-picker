<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <title>svelte-date-picker</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="date-picker.js"></script>
    <script>
      const picker = new SSS.DatePicker({
        target: document.querySelector("#app") // 挂载到指定节点
      });

      // 处理 change 事件
      picker.$on("change", e => {
        let date = e.detail;
        console.log(date, date.toISOString());
      });
    </script>
  </body>
</html>
